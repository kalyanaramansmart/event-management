<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update / Delete Category</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal-overlay">
      <div class="category-modal">
        <h3>Update / Delete Category</h3>

        <div class="form-group">

          <input type="text" value="Category 1" />

      </div>
    </div>

</html>
